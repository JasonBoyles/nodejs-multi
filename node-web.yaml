heat_template_version: 2013-05-23

description: |
  Heat template to deploy a single Node.js server

parameters:
  hostname:
    label: Server Name
    description: Server Name
    type: string
    default: nodejs
    constraints:
    - length:
        min: 1
        max: 64
    - allowed_pattern: "^[a-zA-Z][a-zA-Z0-9-]*$"
      description: |
        Must begin with a letter and contain only alphanumeric characters.

  server_count:
    label: Server Count
    description: |
      Required: Number of servers to spin up as a part of this deployment.
    type: number
    default: 2
    constraints:
    - range:
        min: 1
        max: 25
      description: Must be between 1 and 25 servers.

  image:
    label: Operating System
    description: |
      Required: Server image used for all servers that are created as a part of
      this deployment.
    type: string
    default: Ubuntu 12.04 LTS (Precise Pangolin)
    constraints:
    - allowed_values:
      - Ubuntu 12.04 LTS (Precise Pangolin)
      description: Must be a supported operating system.

  flavor:
    label: Server Size
    description: |
      Required: Rackspace Cloud Server flavor to use. The size is based on the
      amount of RAM for the provisioned server.
    type: string
    default: 4 GB Performance
    constraints:
    - allowed_values:
      - 1 GB Performance
      - 2 GB Performance
      - 4 GB Performance
      - 8 GB Performance
      - 15 GB Performance
      - 30 GB Performance
      - 60 GB Performance
      - 90 GB Performance
      - 512MB Standard Instance
      - 1GB Standard Instance
      - 2GB Standard Instance
      - 4GB Standard Instance
      - 8GB Standard Instance
      - 15GB Standard Instance
      - 30GB Standard Instance
      description: |
        Must be a valid Rackspace Cloud Server flavor for the region you have
        selected to deploy into.

  ssh_keypair_name:
    description: Nova keypair name for ssh access to the server
    type: string
    default: nodejs-app

  private_key:
    description: Private SSH key
    type: string
    default: false

  kitchen:
    description: URL for the kitchen to use
    type: string
    default: https://github.com/brint/nodejs-multi

  chef_version:
    description: Version of chef client to use
    type: string
    default: 11.14.2

  child_template:
    type: string
    default: https://raw.github.com/brint/nodejs-multi/master/node-web.yaml

  stack_id:
    type: string
    default: node

  ssh_private_key:
    type: string

  app_git_url:
    type: string

  app_git_revision:
    type: string
    default: master

  app_git_deploy_key:
    type: string

  db_server_ip:
    type: string

  database_username:
    type: string

  database_user_password:
    type: string


resources:
  nodestack_node:
    type: "Rackspace::Cloud::Server"
    properties:
      name: { get_param: hostname }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_param: ssh_key_name }
      metadata:
        rax-heat: { get_param: stack_id }


outputs:
  public_ip:
    description: NodeJS node public IP
    value: { get_attr: [nodestack_node, accessIPv4] }
  private_ip: 
    description: NodeJS node prive IP
    value: { get_attr: [nodestack_node, privateIPv4] }
